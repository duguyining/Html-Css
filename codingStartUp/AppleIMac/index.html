<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .image {
        position: relative;
        overflow: hidden;
      }
      .imac img {
        display: block;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(calc(-50% - 30px), 0);
      }
      h2 {
        font-size: 72px;
        font-family: Helvetica;
        letter-spacing: -0.012em;
        width: 290px;
        font-weight: normal;
        position: relative;
        left: 50%;
        position: sticky;
        top: -1px;
        margin: 100px 0;
        padding: 0;
        transform: scale(clamp(0.15, var(--scale), 1));
        transform-origin: 0% 0%;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="imac">
      <h2 style="--scale: 1">Only 11.5mm. Now that's thin.</h2>
      <div class="image">
        <img
          src="https://www.apple.com/105/media/us/imac-24/2021/5e004d75-3ad6-4bb9-ab59-41f891fc52f0/anim/design-hero/large/flow/flow_startframe.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
