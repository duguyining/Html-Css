<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        main {
            width: 100%;
            padding: 80px 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .coupon-card{
            width:  200px;
            height: 120px;
            /* radial-gradient() 函数创建一个<image>，用来展示由原点（渐变中心）辐射开的颜色渐变*/
            background-image: radial-gradient(circle at 100px -8px, transparent 20px, #b4a078 21px);
        }
    </style>
    <title>不规则卡片</title>
</head>
<body>
    <main>
        <div class="coupon-card"></div>
    </main>
</body>
</html>
