<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        main{
            width: 289px;
            height: 289px;
            margin: 80px auto;
            font-size: 12px;
        }
        main svg{
            overflow: visible;
            animation: circular-text-rotate 5s linear paused infinite;;
        }
        main svg:hover {
            animation-play-state: running;
        }
        main path {
            fill: none;
        }
        main text {
            fill: #b4a078;
        }
        @keyframes circular-text-rotate {
            to {
                transform: rotate(1turn);
            }
        }
    </style>
    <title>环形文本</title>
</head>
<body>
    <main>
        <svg viewBox="0 0 100 100">
            <!--，<path>元素是SVG基本形状中最强大的一个。  你可以用它创建线条, 曲线, 弧形等等。

另外，path只需要设定很少的点，就可以创建平滑流畅的线条（比如曲线）。虽然polyline元素也能实现类似的效果，但是必须设置大量的点（点越密集，越接近连续，看起来越平滑流畅），并且这种做法不能够放大（放大后，点的离散更明显）。所以在绘制SVG时，对路径的良好理解很重要。虽然用XML或文本编辑器来编辑path元素不是很容易，但可以帮助我们理解path是如何工作的-->
            <path d="M 0,50 a 50,50 0 1,1 0,1 z" id="circle" />
            <text>
                <textPath xlink:href="#circle">
                    You-need-to-know-css-tricks-You-need-to-know-css-tricks-You-
                </textPath>
            </text>
        </svg>
    </main>
</body>
</html>
